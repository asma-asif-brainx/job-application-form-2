<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Job Application form</title>
</head>

<body class="container">
    
    <div class="main-container">
        <div class="form-container">
            <hr class="top-border"></hr>
            <h1 class="main-head">Job Application</h1>
            <h2 class="personal-info-head">Personal Information</h2>
            <form id="personal-information">
                
                <div class="name-group">
                    <div class="name-feilds">
                        <label class="name-feild-label" for="fname">Name</label>        
                        <div class="name-input">
                            <div class="first-name-group-span">
                                <input class="input-block-height" id="fname" type="text" name="fname">
                                <span id="first">First Name</span>
                            </div>
                            
                            <div class="second-name-group-span">
                                <input class="input-block-height" id="lname" type="text" name="lname">
                                <span id="last">Last Name</span>
                            </div>
                        </div>       
                    </div>  
                </div>
                
                <div class="email-group">
                    <label class="email-label" for="email">Email</label>
                    <input class="input-block-height" type="text" id="email" name="email" placeholder="user@example.com">
                </div>
                <hr class="spacing">
                
                <div class="education-group">
                    <label class="education-label" for="select-education">Education</label>
                    <div class="custom-select-container">
                        <select class="select-education" name="edu">
                            <option value="none" selected>Please Choose</option>
                            <option value="BSSE">BSSE</option>
                            <option value="BSCS">BSCS</option>
                            <option value="BSIT">BSIT</option>
                            <option value="BSDS">BSDS</option>
                        </select>
                    </div>   
                </div>

                <hr class="spacing">
                <div class="resume-group">
                    <label class="resume-label" for="resume">Resume</label>
                    <input class="input-block-height" id="resume" name="resume" type="file">
                </div>
                <hr class="spacing">
                
                    <div class="first-address">
                                <label class="address-label">Address</label>
                                <input class="first-address-name input-block-height" name="first-address-name">
                    </div>

                <div class="address-group">
                    <div class="address-feilds">

                        <div class="address-span-block">
                            <span class="first-address-span">Address 1</span>
                            <div class="second-address-block">
                                <input  class="second-address-name input-block-height" name="second-address-name">
                            </div> 
                                <span class="second-address-span">Address 2</span>
                        </div>

                    </div>

                    <div class="country-name-span-group">
                            <div class="country-feilds custom-select-container2">
                                <select class="select-country" name="country">
                                    <option value="none" selected>Select a Country</option>
                                    <option value="Pakistan">Pakistan</option>
                                    <option value="India">India</option>
                                    <option value="China">China</option>
                                    <option value="Turkey">Turkey</option>
                                </select>
                            </div>

                            <span class="country-span">Country</span>
                    </div>

                    <div class="city-group">
                        <div class="city-feilds">

                            <div class="city-name-span-group">
                                <input  class="city input-block-height" name="city">
                                <span class="city-span">City</span>
                            </div>
                            <div class="state-name-span-group">
                                <input class="state input-block-height" name="state">
                                <span class="state-span">State</span>
                            </div>
                            <div class="zip-name-span-group">
                                <input class="zip input-block-height" name="zip">
                                <span class="zip-span">Zip Code</span>
                            </div>

                        </div>

                    </div>
                </div>

                <hr class="spacing">

                <div class="phone-group">
                    <label class="phone-label">Phone Number</label>
                    <div class="phone-input-group">
                        <input class="phCode input-block-height" name="phCode">
                        <input class="phNo input-block-height" name="phNo">
                    </div>
                </div>
                <hr class="spacing">

                <div class="hobby-group">
                    <label class="hobby-label" for="hobby">What are your hobbies?</label>
                    <div class="hobby-desc">
                        <input class="hobby input-block-height" name="hobby">
                    </div>
                </div>
            </form>

            <h2 id="precious-head">Precious/Current Employment Details</h2>
            <hr class="spacing">
            <form class="employee-details">
                <div class="employee-details-group">
                    <div class="company-group">
                        <label class="company-label">Company Name</label>
                        <input class="company-name input-block-height" name="company-name">
                    </div>

                    <div class="job-group">
                        <label class="job-label">Job Title</label>
                        <input class="job-title input-block-height" name="job-title">
                    </div>

                    <div class="emp-stay-group">
                        <div class="emp-stay-group-feilds">
                            <label class="emp-stay-label">How long were you here?</label>
                            <input class="emp-stay input-block-height" name="emp-stay">
                        </div>
                    </div>

                </div>
            </form>

            <h2 class="reference-first-head">Reference #1</h2>

            <form class="first-reference-form">

                <div class="first-ref-name-group">
                    <label class="name-first-label">Name</label>
                    <input class="name-first input-block-height" name="name-first">
                </div>
                <hr class="spacing">
                <div class="first-ref-phone-group">
                    <label class="phone-first-label">Phone</label>
                    <input class="phone-first input-block-height" name="phone-first">
                </div>
                <hr class="spacing">
            </form>

            <h2 class="reference-second-head">Reference #2</h2>

            <form class="second-reference-form">
                <div class="second-ref-name-group">
                    <label class="name-second-label">Name</label>
                    <input class="name-second input-block-height" name="name-second">
                </div>
                <hr class="spacing">
                <div class="second-ref-phone-group">
                    <label class="phone-second-label"> Phone</label>
                    <input class="phone-second input-block-height" name="phone-second">
                </div>
                <hr class="spacing">
                <div class="form-group">
                    <button class="apply">Apply</button>
                </div>         
            </form>
            <hr class="spacing">
        </div>
    </div>
</body>
</html>
